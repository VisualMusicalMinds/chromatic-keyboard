<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Piano</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="controls-container">
  <div class="main-controls">
    <div class="octave-control">
      <div class="toggle-switch">
        <div class="toggle-option active" data-octaves="1">1</div>
        <div class="toggle-option" data-octaves="2">2</div>
        <div class="toggle-option" data-octaves="3">3</div>
        <div class="toggle-option" data-octaves="4">4</div>
      </div>
    </div>
    <div class="sound-dial-control">
      <button class="dial-btn" id="prev-sound">◀</button>
      <span id="sound-name-display">Triangle</span>
      <button class="dial-btn" id="next-sound">▶</button>
    </div>
    <div class="toggle-grid-control">
      <div class="toggle-row" id="toggle-color">
        <span class="toggle-label">Color</span>
        <span class="toggle-indicator"></span>
      </div>
      <div class="toggle-row" id="toggle-names">
        <span class="toggle-label">Names</span>
        <span class="toggle-indicator"></span>
      </div>
      <div class="toggle-row" id="toggle-bindings">
        <span class="toggle-label">Bindings</span>
        <span class="toggle-indicator"></span>
      </div>
      <div class="toggle-row" id="toggle-layout">
        <span class="toggle-label">Layout</span>
        <span class="toggle-indicator"></span>
      </div>
    </div>
  </div>
</div>

<div class="keyboard" id="kb">
  <div class="whites" id="whites"></div>
  <div class="blacks" id="blacks"></div>
</div>

<script src="script.js"></script>
</body>
</html>
