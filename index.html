<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Piano</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="controls-container">
  <div class="sound-control">
    <div class="knob-container">
      <div class="knob"></div>
    </div>
    <div class="sound-labels">
      <span data-sound="piano">Piano</span>
      <span data-sound="synth">Synth</span>
      <span data-sound="organ">Organ</span>
      <span data-sound="cosmic">Cosmic</span>
    </div>
  </div>
  <div class="octave-control">
    <div class="toggle-switch">
      <div class="toggle-option active" data-octaves="1">1</div>
      <div class="toggle-option" data-octaves="2">2</div>
      <div class="toggle-option" data-octaves="3">3</div>
      <div class="toggle-option" data-octaves="4">4</div>
    </div>
  </div>
</div>

<div class="keyboard" id="kb">
  <div class="whites" id="whites"></div>
  <div class="blacks" id="blacks"></div>
</div>

<script src="script.js"></script>
</body>
</html>
